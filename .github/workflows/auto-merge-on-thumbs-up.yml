name: Auto Merge PR on Thumbs Up (public-templates.json only)

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request != null
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Check if PR touches public-templates.json
        id: filecheck
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD > changed_files.txt
          if grep -q '^public-templates.json$' changed_files.txt; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Auto merge if PR has ğŸ‘ reaction (and touches public-templates.json)
        if: steps.filecheck.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request || context.payload.issue;
            if (!pr) return;

            // Get all reactions for the PR
            const reactions = await github.rest.reactions.listForIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
            });

            // Count ğŸ‘ reactions
            const thumbsUpCount = reactions.data.filter(r => r.content === '+1').length;

            if (thumbsUpCount >= 1) {
              // Try to merge the PR
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
              });
              console.log('PR auto-merged because it received at least one ğŸ‘ reaction and touches public-templates.json.');
            } else {
              console.log('PR does not have enough ğŸ‘ reactions yet.');
            } 